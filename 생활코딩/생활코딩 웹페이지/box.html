<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>박스</title>
    <style>
        /*
        block level element : h1태그처럼 전체 블록 사용
        inline element : 본인 크기만큼의 블록 사용
        display inline으로 블록을 인라인처럼 사용 가능
        display block으로 인라인을 블록처럼 사용 가능
        */
        h1{
            text-align:center;
            border : 5px solid red;
            padding:10px;
            margin: 20px;
            width:250px;
        }
    </style>
    </head>
    <body>
        <h1>css</h1>
        <h1>css</h1>
        <a href="https://ko.wikipedia.org/wiki/종속형_시트">css</a>
        는 이러이러한 내용을 가지고 있다.
    </body>
</html>
